<SCRIPT language=JAVASCRIPT>   
function ClearForm(form){   
    form.weight.value = "";   
    form.height.value = "";   
    form.bmi.value = "";   
    form.my_comment.value = "";   
}   
function bmi(weight, height) {   
          bmindx=weight/eval(height*height);   
          return bmindx;   
}   
function checkform(form) {   
       if (form.weight.value==null||form.weight.value.length==0 || form.height.value==null||form.height.value.length==0){   
            alert("\n请输入你的身高体重好吗?");   
            return false;   
       }   
       else if (parseFloat(form.height.value) <= 40||   
                parseFloat(form.height.value) >=300||   
                parseFloat(form.weight.value) <=10||   
                parseFloat(form.weight.value) >=250){   
                alert("\n不要闹了啦!你是怪物啊! \n再闹.小心我扁你!");   
                ClearForm(form);   
                return false;   
       }   
       return true;   
}   
function computeform(form) {   
       if (checkform(form)) {   
       yourbmi=Math.round(bmi(form.weight.value, form.height.value/100));   
       form.bmi.value=yourbmi;   
       if (yourbmi >40) {   
          form.my_comment.value="你是猪吗?,快去看医生!";   
       }   
       else if (yourbmi >30 && yourbmi <=40) {   
          form.my_comment.value="嗯...或许日本的相扑适合你,我也不知该说甚么了?";   
       }   
       else if (yourbmi >27 && yourbmi <=30) {   
          form.my_comment.value="你很重喔,早晨跑2000公尺,睡前做500个伏地挺身!!";   
       }   
       else if (yourbmi >22 && yourbmi <=27) {   
          form.my_comment.value="超出标准了,多运动,控制一下饮食吧.祝福你!";   
       }   
       else if (yourbmi >=21 && yourbmi <=22) {   
          form.my_comment.value="真羡慕你.继续保持下去!最佳女(男)主角换你做做看!!";   
       }   
       else if (yourbmi >=18 && yourbmi <21) {   
          form.my_comment.value="未达标准体重,多吃点对你才有好处.加油!";   
       }   
       else if (yourbmi >=16 && yourbmi <18) {   
          form.my_comment.value="哇!小心饿死.快去吃些高热量的食物!";   
       }   
       else if (yourbmi <16) {   
          form.my_comment.value="皮包骨了,建议你去挂急诊并长期住院  ";   
       }   
       }   
       return;   
}   
</SCRIPT>
