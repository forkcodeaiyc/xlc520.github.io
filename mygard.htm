<p style="line-height: 100%; margin-top: 1; margin-bottom: 4" align="center"><b><font size="5" color="#FF0000">我的花园</font></b></p>
<p style="line-height: 100%; margin-top: 1; margin-bottom: 4" align="center"><b><img src="ima/linearea.gif" width="565" height="30"><a href="me.htm">zyh</a></b></p>
<p style="line-height: 100%; margin-top: 1; margin-bottom: 6" align="center"><span class="style2"><FONT size=-1>不眠知夕永 　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　遥遥万里辉</FONT></span>　</p>
<p align="center" class="style1" style="line-height: 100%; margin-top: 1; margin-bottom: 6">&nbsp;</p>
<p align="center" class="style1" style="line-height: 100%; margin-top: 1; margin-bottom: 6"><font size="4"><b><font face="楷体_GB2312">茫茫人生路</font></b></font><b><font face="楷体_GB2312" size="4">喧闹城市间</font></b></p>
<p align="center" class="style1" style="line-height: 100%; margin-top: 1; margin-bottom: 6"><b><font face="楷体_GB2312" size="4">我愿找一块心田亲手浇灌</font></b></p>   
<p align="center" class="style1" style="line-height: 100%; margin-top: 1; margin-bottom: 6"><b><font face="楷体_GB2312" size="4">欢喜与忧愁掌握在之间</font></b></p>   
<p align="center" class="style1" style="line-height: 100%; margin-top: 1; margin-bottom: 6"><b><font face="楷体_GB2312" size="4"> 无一丝尔虞我诈</font></b></p>   
<p align="center" class="style1" style="line-height: 100%; margin-top: 1; margin-bottom: 6"><b><font face="楷体_GB2312" size="4">只有纯真自然</font></b></p>   
<p align="center" class="style1" style="line-height: 100%; margin-top: 1; margin-bottom: 6"><b><font face="楷体_GB2312" size="4">那才是属于自己的一片蓝天</font></b></p>   
<p align="center" class="style1" style="line-height: 100%; margin-top: 1; margin-bottom: 6"><b><font face="楷体_GB2312" size="4"> 那才是天上的人间</font></b></p>   
<p align="center" class="style1" style="line-height: 100%; margin-top: 1; margin-bottom: 6">　</p>   
<p align="center" class="style1" style="line-height: 100%; margin-top: 1; margin-bottom: 6"><b><font face="楷体_GB2312" size="4">摆脱琐事,静下心来</font></b></p>   
<p align="center" class="style1" style="line-height: 100%; margin-top: 1; margin-bottom: 6"><b><font face="楷体_GB2312" size="4"> 来一次心灵与心灵的对话</font></b></p>   
<p align="center" class="style1" style="line-height: 100%; margin-top: 1; margin-bottom: 6"><b><font face="楷体_GB2312" size="4">彼此在桃园中畅谈</font></b></p>   
<p align="center" class="style1" style="line-height: 100%; margin-top: 1; margin-bottom: 6"><b><font face="楷体_GB2312" size="4"> 我愿建座蓬莱</font></b></p>   
<p align="center" class="style1" style="line-height: 100%; margin-top: 1; margin-bottom: 6"><b><font face="楷体_GB2312" size="4">为飘荡的精灵撑起避风的港湾</font></b></p>   
<p style="line-height: 100%; margin-top: 1; margin-bottom: 6" align="center"><span style="color: #3300FF"><b><font size="4"><font face="楷体_GB2312"> 营造一做梦中的</font></font></b></span><b><span class="style1"><font size="4"><font face="楷体_GB2312">花园.&nbsp;&nbsp;&nbsp;</font></font></span></b></p>   
<p style="line-height: 100%; margin-top: 1; margin-bottom: 4" align="center">&nbsp;</p>
